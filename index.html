<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./assets/favicon.ico" />
    <title>Les Petits Plats</title>
    <meta name="description" content="application de recherche de recettes de cuisine" />
    <script src="https://kit.fontawesome.com/f418c9c44b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">      
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <a href="index.html" class="header-link" aria-label="Page d'accueil Les Petits Plats">
        <img src="./assets/logo.svg" class="header-link-img" alt="logo Les Petits Plats" width="51" height="47">
        <h1 class="header-title">Les Petits Plats</h1>
      </a>
    </header>
    <!-- main -->
    <main class="main">
      <!-- header du main -->
      <header class="tags">
        <p class="tags-result"><span class="tags-result-bold"></span></p>
        <!-- form : recherche principale -->
        <form method="GET" action="URL" id="recherche" class="tags-form" onsubmit="return false">
          <label for="search" class="tags-form-label hidden">Rechercher un ingrédient, appareil, ustensile ou une recette</label>
          <input type="search" name="recherche" id="search" class="tags-form-input" minlength="3" maxlength="70"
            placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette" />
          <span class="iconrechercher"><i class="fas fa-search"></i></span>
        </form>
        <!-- tags selectionnés -->
        <div class="tags-selected">
          <ul class="elements elements-ingredients"></ul>
          <ul class="elements elements-appareil" ></ul>
          <ul class="elements elements-ustensiles" ></ul>
        </div>
        <!-- filtres : recherche avancée -->
        <div class="tags-filters">
          <!-- filtre : recherche par ingrédients -->
          <div class="dropdown dropdown-ingredients">
            <button type="button" class="dropdown-button dropdown-button-ingredients" id="iconDown-ingredients" tabindex="0">Ingrédients
              <i class="dropdown-button-icon fas fa-chevron-down"></i>
            </button>
            <form method="GET" id="searchIngredients" class="dropdown-form" onsubmit="return false">
              <label for="ingredients" class="dropdown-form-label hidden">Ingredients</label>
              <input type="search" name="ingredients" id="ingredients" class="dropdown-form-input dropdown-form-input-ingredients" placeholder="Rechercher un ingrédient"/>
              <button class="dropdown-form-icon dropdown-form-icon-ingredients iconUp" id="iconUp-ingredients" tabindex="0" aria-label="fermeture de la dropdown"><i class="fas fa-chevron-up"></i></button>
            </form> 
            <ul class="dropdown-menu" id="menu-ingredients"></ul>
          </div>
          <!-- filtre : recherche par appareils -->
          <div class="dropdown dropdown-appareil">
            <button type="button" class="dropdown-button dropdown-button-appareil" id="iconDown-appareil" tabindex="0">Appareils
              <i class="dropdown-button-icon fas fa-chevron-down"></i>
            </button>
            <form method="GET" id="searchAppareil" class="dropdown-form" onsubmit="return false">
              <label for="appareil" class="dropdown-form-label hidden">Appareils</label>
              <input type="search" name="appareil" id="appareil" class="dropdown-form-input dropdown-form-input-appareil" placeholder="Rechercher un appareil"/>
              <button class="dropdown-form-icon dropdown-form-icon-appareil iconUp" id="iconUp-appareil" tabindex="0" aria-label="fermeture de la dropdown"><i class="fas fa-chevron-up"></i></button>
            </form> 
            <ul class="dropdown-menu" id="menu-appareil"></ul>
          </div>
          <!-- filtre : recherche par ustensiles -->
          <div class="dropdown dropdown-ustensiles">
            <button type="button" class="dropdown-button dropdown-button-ustensiles" id="iconDown-ustensiles" tabindex="0">Ustensiles
              <i class="dropdown-button-icon fas fa-chevron-down"></i>
            </button>
            <form method="GET" id="searchUstensiles" class="dropdown-form" onsubmit="return false">
              <label for="ustensiles" class="dropdown-form-label hidden">Ustensiles</label>
              <input type="search" name="ustensiles" id="ustensiles" class="dropdown-form-input dropdown-form-input-ustensiles" placeholder="Rechercher un ustensile"/>
              <button class="dropdown-form-icon dropdown-form-icon-ustensiles iconUp" id="iconUp-ustensiles" tabindex="0" aria-label="fermeture de la dropdown"><i class="fas fa-chevron-up"></i></button>
            </form> 
            <ul class="dropdown-menu" id="menu-ustensiles"></ul>
          </div>
        </div>      
      </header>
      <!-- section : affichage dynamique des recettes -->
      <section class="recipes-section">
        <h2 class="hidden">Recettes</h2>
      </section>
    </main>
    <script src="data/datas.js"></script>
    <script src="scripts/factories/recipesCardFactory.js"></script>
    <script src="scripts/utils/dropDownsElements.js"></script>
    <script src="scripts/utils/dropDownsOpenClose.js"></script>
    <script src="scripts/utils/element.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
